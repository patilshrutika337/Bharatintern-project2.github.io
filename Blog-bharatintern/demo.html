<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog Post Card</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url(./images/background01.avif);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
}

.card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 350px;
    text-align: center;
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #ccc;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    color: black;
}

input[type="file"] {
    width: 100%;
    padding: 10px;
    color:black;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

/* Style for the file input */
input[type="file"]::-webkit-file-upload-button {
    background-color: #007bff;
    color: black;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

/* Style for the file input on hover */
input[type="file"]::-webkit-file-upload-button:hover {
    background-color: #0056b3;
}

/* Hide the default file input button */
input[type="file"] {
    display: none;
}

    </style>
</head>
<body>
    <div class="card">
        <h2>Create a New Blog Post</h2>
        <form id="blog-form">
            <div class="form-group">
                <label for="post-title">Title:</label>
                <input type="text" id="post-title" name="post-title" placeholder="Enter the title" required>
            </div>
            <div class="form-group">
                <label for="post-description">Description:</label>
                <textarea id="post-description" name="post-description" placeholder="Enter the description" required></textarea>
            </div>
            <div class="form-group">
                <label for="post-image">Image:</label>
                <input type="file" id="post-image" name="post-image" accept="image/*" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div><br><br>

    <!-- Display area for the entered content -->
    <div class="display-card">
        <h2>Blog Post</h2>
        <h3 id="display-title"></h3>
        <p id="display-description"></p>
        <img id="display-image" src="" alt="Entered Image">
    </div>

    <script>
        // Get form elements and display area
const blogForm = document.getElementById('blog-form');
const displayTitle = document.getElementById('display-title');
const displayDescription = document.getElementById('display-description');
const displayImage = document.getElementById('display-image');

// Add event listener to the form
blogForm.addEventListener('submit', function (e) {
    e.preventDefault();

    // Get user input from the form
    const title = document.getElementById('post-title').value;
    const description = document.getElementById('post-description').value;
    const image = document.getElementById('post-image').files[0];

    // Display the user-entered content in the card
    displayTitle.textContent = title;
    displayDescription.textContent = description;
    displayImage.src = URL.createObjectURL(image);

    // Clear the form inputs
    blogForm.reset();
});

    </script>
</body>
</html>
